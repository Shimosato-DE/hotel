<!DOCTYPE html>
<!--民宿一覧及び検索表示を行うページ-->
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet" >


<title>民宿一覧</title>
</head>
<body>
	
<!--ページ全体のレイアウト-->
	<div class="moattravel-wrapper">

		
<!-- ヘッダー -->

		<!--ナビゲーションバーのスタイル-->
		<nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm moattravel-navbar">
			
			<!--ヘッダーロゴ-->
			<div class="container moattravel-container">
				
				<!--ヘッダーロゴのリンク-->
				<a class="navbar-brand" th:href="@{/}">
					
					<!--ヘッダーロゴ画像-->
					<img class="moattravel-logo me-1" th:src="@{/images/logo.png}" alt="Samurai Travel">
					
				</a>
				
			</div>
			
		</nav>

		
<!--メインコンテンツ-->
		<main>
			
			<!--メインコンテンツのレイアウト-->
			<div class="container pt-4 pb-5 moattravel-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						
						<!--タイトル-->
						<h1 class="mb-4 text-center">民宿一覧</h1>
						
						
						<!--検索/登録ボタンのレイアウト-->
						<div class="d-flex justify-content-between align-items-end flex-wrap">
							
							<!--検索機能のフォーム処理-->
							<form method="get" th:action="@{/admin/houses}" class="mb-3">
								
								<!--検索バーとボタンのスタイル-->
								<div class="input-group">
									
									<!-- 検索バー -->
									<input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="民宿名">
									
									<!-- 検索ボタン -->
									<button type="submit" class="btn text-white shadow-sm moattravel-btn">検索</button>
								
								</div> 
							
							</form>	
							
							<!--登録ボタン-->
							<a href="#" class="btn text-white shadow-sm mb-3 moattravel-btn">登録</a>
						
						</div>
						
						<!--検索結果表示画面-->	
						<table class="table">
							
							<!--テーブルヘッダ(表示項目)-->
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">民宿名</th>
									<th scope="col">郵便番号</th>
									<th scope="col">住所</th>
									<th scope="col">電話番号</th>
									<th scope="col"></th>  
								</tr>
							</thead>
							
							<!--テーブルボディ(表示内容)-->
							<tbody>
								<tr th:each="house : ${housePage}">
									<td th:text="${house.getId()}"></td>
	                                <td th:text="${house.getName()}"></td>
	                                <td th:text="${house.getPostalCode()}"></td>
	                                <td th:text="${house.getAddress()}"></td>
	                                <td th:text="${house.getPhoneNumber()}"></td>
									<td><a th:href="@{/admin/houses/__${house.getId()}__}">詳細</a></td>
								</tr>
							</tbody>
						</table>
						
						<!-- ページネーション -->
						<!--ページネーションレイアウト(全件数が1以上の時にページネーション表示処理)-->
						<div th:if="${housePage.getTotalPages() > 1}" class="d-flex justify-content-center">
							
							<nav aria-label="民宿一覧ページ">
								
								<!-- ページネーションリスト -->
								<ul class="pagination">
									
									<!-- 前へボタン -->
									<li class="page-item">
										
										<!-- "前" (最初のページであればリンク無効 -->
										<span th:if="${housePage.isFirst()}" class="page-link disabled">前</span>
										
										<!-- "前" (最初のページでなければ指定したリンク(現在のリンク-1)へ遷移) -->
										<a th:unless="${housePage.isFirst()}" th:href="@{/admin/houses(page = ${housePage.getNumber() - 1}, keyword = ${keyword})}" class="page-link moattravel-page-link">前</a>
									</li>
									
									<!-- ページ指定ボタン(ページ番号リストの生成 ＞ 0～トータルページ-1の間で1ずつ増加するリスト-->
									<li th:each="i : ${#numbers.sequence(0, housePage.getTotalPages() - 1)}" class="page-item">
										
										<!-- 現在のページ番号を取得し、現在のページと一致している値をスタイルする -->
										<span th:if="${i == housePage.getNumber()}" class="page-link active moattravel-active" th:text="${i + 1}"></span>	
										
										<!-- 現在のページ番号でない値は、リンクとして機能 -->
										<a th:unless="${i == housePage.getNumber()}" th:href="@{/admin/houses(page = ${i}, keyword = ${keyword})}" class="page-link moattravel-page-link" th:text="${i + 1}"></a>
									
									</li>
									
									<!-- 次へボタン -->
									<li class="page-item">
										
										<!-- "次" (最初のページであればリンク無効 -->
										<span th:if="${housePage.isLast()}" class="page-link disabled">次</span>
										
										<!-- "次" (最初のページでなければ指定したリンク(現在のリンク＋1)へ遷移) -->
										<a th:unless="${housePage.isLast()}" th:href="@{/admin/houses(page = ${housePage.getNumber() + 1}, keyword = ${keyword})}" class="page-link moattravel-page-link">次</a>
									
									</li>
								
								</ul>
							
							</nav>
						
						</div>																				
					
					</div>
				
				</div>
			
			</div>
		
		</main>
		
		
<!-- フッター -->
		<footer>
			<div class="d-flex justify-content-center align-items-center h-100">
				<p class="text-center text-muted small mb-0">&copy; Samurai Travel All rights reserved.</p>
			</div>
		</footer>
	</div>
	
	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
</body>
</html>
